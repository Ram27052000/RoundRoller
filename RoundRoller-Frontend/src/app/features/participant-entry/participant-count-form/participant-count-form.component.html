<form [formGroup]="countForm" (ngSubmit)="countPeople()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>How many participants ?</mat-label>
    <input type="number" matInput placeholder="Enter number between 2 - 20" formControlName="count">
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" [disabled]="countForm.invalid">Submit</button>
</form>
